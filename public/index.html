<html>
    <head>
        <title>Tic tac toe lobby</title>
        <link href='style.css' rel='stylesheet'>
        <script src='/socket.io/socket.io.js'></script>
    </head>

    <body>
        <div id='gameBox'>
            <div id='chatBox'></div>

            <div id='playerChat'>
                <input id='msgInput' type='text'>
                <button id='msgButton' onclick='submitMsg()'>Enter</button>
            </div>

            <button id='playButton' onclick='queueUp()'>Play</button>
            <button id='cancelButton' onclick='cancelQueue()'>X</button>
            <div id='playersBox'></div>
            <div id='playersOnline'>0 online :(</div>
        </div>

        <div id='welcomeBox'>
            <div id='welcomeMsg'>Enter your name:</div>
            <input id='nameInput' type='text'>
            <button id='nameButton' onclick='submitName()'>Submit</button>
        </div>

        <script src='./client.js'></script>
    </body>
</html>
